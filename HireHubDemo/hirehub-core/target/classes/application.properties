spring.application.name=hirehub-core
server.port=8080

# ==============================================================
# DATABASE CONFIGURATION
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/hirehub_db
spring.datasource.username=root

# -------------------------------------------------------------------------
# ðŸ”´ URGENT: IF YOU GET "ACCESS DENIED", CHANGE THE PASSWORD BELOW
# The error "using password: NO" means you need a password.
# The error "using password: YES" means this 'root' password is wrong.
# Try: 'root', 'admin', 'password', '1234', or your real MySQL password.
# -------------------------------------------------------------------------
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

